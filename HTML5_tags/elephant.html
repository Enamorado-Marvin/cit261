<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Tags</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>HTML5 Tag: Video</h1>
		<div class="row">
			<div class="col-75">
				<video controls autoplay width="740">
					<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
					Video is not supported on this browser.
				</video>
				<h3 id="title">Elephant Dream</h3>
				<p id="description">The first Blender Open Movie from 2006</p>
			</div>
			<div class="col-25">
				<div id="text"></div>
			</div>
		</div>		

		<section class="audio">
			<h1>HTML5 Tag: Audio</h1>
			<audio controls>
				 <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.ogg" type="audio/ogg">
				 <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
				 Your browser does not support the audio tag.
			</audio>
		</section>

	</div>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="ajax.js"></script>
</body>
</html>
